# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.from=no-reply@syu-likelion.org
spring.mail.properties.mail.smtp.connectiontimeout=15000
spring.mail.properties.mail.smtp.timeout=15000
spring.mail.properties.mail.smtp.writetimeout=15000

# JWT Configuration
jwt.secret=${SECRET_KEY}
jwt.expiration=3600

#R2 Configuration
r2.endpoint=https://2f59f81f48ee0c3340032aa91d361f58.r2.cloudflarestorage.com
r2.region=auto
r2.access-key=${R2_ACCESS_KEY}
r2.secret-key=${R2_SECRET_KEY}
r2.bucket=likelion-main
r2.base-url=https://cdn.syu-likelion.org
r2.profile-prefix=onewave_profile

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.jpa.open-in-view=false

# Gemini API
gemini.api.key=${GEMINI_API_KEY}
gemini.base-url=https://generativelanguage.googleapis.com/v1beta
gemini.model=gemini-3-flash-preview

# K-Startup API
kstartup.base-url=https://apis.data.go.kr/B552735/kisedKstartupService01
kstartup.service-key=${KSTARTUP_SERVICE_KEY}
kstartup.per-page=50
